<!DOCTYPE html>
<html>

<head>
  <title>AJAX</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>

  <style>
    .users__list {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }

    .user {
      padding: 30px;
      background-color: rgb(181, 247, 226);
    }

    .users__get-users, .buttons__edit, .buttons__delete {
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 10px;
      border: 1px solid #417267;
      transition-duration: 0.4s;
    }

    .users__get-users:hover, .buttons__edit:hover, .buttons__delete:hover {
      cursor: pointer;
      background-color: #5e9989;
      color: white;
    }

    p {
      margin: 0;
    }

    span[contenteditable="true"] {
      outline: none;
    }

    span[contenteditable="true"]:hover {
      outline: 2px dashed #e98247;
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #315e54;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      z-index: 100;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>

  <div class='users'>
    <button class="users__get-users">Get users</button>
    <br>
    <br>
    <div class="loader"></div>
    <div class='wrapper'>
      <div class='users__list'></div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
